<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tory tracker</title>
    <style>
        body {
            background-color: #efefef;
        }
        * {
            margin: 0px;
            font-family: sans-serif;

            h1 {
                text-align: center;
                position: fixed;
                background-color: white;
                width: 100%;
                z-index: 999;
                padding: 10px 0px;
                border-bottom: solid 2px black;
            }
        }

        #root {
            display: flex;

            .tories {
                user-select: none;

                .tory {
                    background-color: white;
                    border-radius: 10px;
                    h2 {
                        font-size: 13pt;

                    }

                    h4 {
                        font-size: 10pt;
                    }

                    p {
                        margin-top: 12px;
                        font-style: italic;
                    }

                    position: absolute;
                    width: 200px !important;
                    border: solid 1px lightgrey;
                    padding: 10px;
                    height: 80px;
                    user-select: none;
                }

                .tory:hover {
                    cursor: pointer;
                }

                .labourised {
                    background-color: red;
                    color: white !important;
                }

                position: relative;
                width: calc(100vw - 80px);
                overflow-x: scroll;
            }

            .scale {
                background-color: lightblue;
                height: 7500px;

                .scale-entry {
                    position: absolute;
                }
            }
        }
    </style>
</head>

        const MAX_HEIGHT = 1000;
        var positions = [];

        function get_coords(item) {
            var col_no = 0;
            var item_height = MAX_HEIGHT * item["Majority (%)"] / 10;
            var skipped = false;

            while (true) {

                var found_space = true;

                for (var i = 0; i < positions.length; i++) {
                    if (positions[i].col != col_no) continue;

                    if (positions[i].top < item_height && positions[i].top + 120 > item_height) {
                        found_space = false;
                        break;
                    }
                    else if (positions[i].top == item_height) {
                        found_space = false;
                        break;
                    }
                }

                if (found_space) {
                    positions.push({
                        col: col_no,
                        top: item_height
                    });
                    return (col_no * 230) + 10;
                }

                col_no++;
            }
        }

        function create_tory(item) {

            return `<div class='tory' style="top: ` + ((MAX_HEIGHT * item["Majority (%)"] / 10) + 100).toString() + `px; left: ` + get_coords(item) + `px">
    <h2>` + item.MP + `</h2>
    <h4>` + item.Constituency + `</h4>
    <p>Majority ` + item.Majority + ` (` + item["Majority (%)"].toFixed(1) + `%)</p>
    </div>`;
        }

        function create_scale() {
            var html = "Majority (%)";
            for (var i = 0; i <= 70; i += 10) {
                html += `<p class="scale-entry" style="left: 10px; top: ` + ((MAX_HEIGHT * i / 10) + 100).toString() + `px">` + i.toString() + `%</p>`;
            }
            return "<div class='scale'>" + html + "</div>";
        }

        var html = create_scale();
        var tories = "";
        for (var i = 0; i < data.length; i++) {
            tories += create_tory(data[i]);
        }

        html += `<div class="tories">` + tories + `</div>`;

        document.getElementById("root").innerHTML = html;


        Array.prototype.forEach.call(document.getElementsByClassName("tory"), (element) => {
            element.addEventListener("click", (e) => {
                element.classList.toggle("labourised")
            });
        });
